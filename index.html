<!DOCTYPE html>
<html lang="en">

<body>

                    <li><a href="#home">HOME</a></li>
                    <li><a href="#portfolio">PORTFOLIO</a></li>

                </ul>
            </nav>
            <div class="nav-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>

        <main>
            <section class="home" id="home">
                <div class="banner-container">
                    <div class="img-container">
                        <img src="img/foto_lasg.jpg" alt="">
                    </div>
                    <h1>Luis A. Sandoval</h1>
                    <h2 class="nick">@SindromeDeLuis</h2>
                    <h2>Software Developer</h2>
                    <div class="rrss">
                        <a href="https://github.com/SindromeDeLuis" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>

                </div>

            <section class="portfolio" id="portfolio">
                <div class="portfolio-container">
                    <h2>PORTFOLIO</h2>
                    <div class="galeria" id="galeria">
                        
                    </div>
                </div>
            </section>

                <div class="proyecto">
                    <img src="img/p1.png" id="image" alt="">
                    <a href="" target="_blank" rel="noopener noreferrer" id="url"><div class="overlay">
                        <h3 id="name-project">Project</h3>
                        <p id="subtitle">Subtitle</p>
                    </div></a>
                </div>
            </template>

            <section class="contact" id="contact">
                <div class="contact-container">
                    <h2>CONTACT</h2>
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email Address">
                    <input type="text" placeholder="Subject">
                    <textarea name="" id="" cols="30" rows="8" placeholder="Message"></textarea>
                    <button>
                        Send <i class="fa-solid fa-paper-plane"></i>
                        <span class="overlay"></span>
                    </button>
                </div>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
