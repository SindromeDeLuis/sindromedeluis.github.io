<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="@SindromeDeLuis">
        <link rel="icon" href="./images/favicon.ico">
        <title>Luis A Sandoval @SindromeDeLuis | Web Developer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="styles/vendor/normalize.css">
        <link rel="stylesheet" href="styles/style.css" media="all">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="nav-icon">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-xmark hide"></i>
                </div>
                <div class="logo">
                    <a href="#"></a>
                </div>
                <nav class="navbar">
                    <ul>
                        <li><a href="#home"><i class="fas fa-user"></i> PROFILE</a></li>
                        <li><a href="#skills"><i class="fas fa-gear"></i> SKILLS</a></li>
                        <li><a href="#projects"><i class="fas fa-suitcase"></i> PROJECTS</a></li>
                        <li><a href="#contact"><i class="fas fa-envelope"></i> CONTACT</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <section class="home" id="home">
                    <div class="home-container">
                        <div class="img-container">
                            <img src="images/profile.jpg" alt="">
                        </div>
                        <h1>Luis A Sandoval</h1>
                        <p class="nick">@SindromeDeLuis</p>
                        <h2>Web Developer</h2>
                        <p class="location"><i class="fa-solid fa-location-dot"></i> Venezuela</p>
                        <div class="rrss">
                            <a href="https://github.com/SindromeDeLuis" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
                            <a href="https://www.linkedin.com/in/sindromedeluis" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin-in"></i></a>
                            <a href="https://drive.google.com/file/d/1EfaA55dneWvngICmNSGkn5r0K9hVgwS3/view" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-file-lines"></i></a>
                        </div>
                    </div>
                </section>

                <section class="skills" id="skills">
                    <h2>SKILLS</h2>
                    <div class="skills-container">
                        <div class="gallery2" id="skills-gallery">
                            <!-- skill-template -->
                        </div>
                    </div>
                </section>

                <template id="skill-template">
                    <div class="skill">
                        <img src="" alt="" loading="lazy" id="skill-image" />
                    </div>
                </template>

                <section class="portfolio" id="projects">
                    <h2>PROJECTS</h2>
                    <p>My recent work</p>
                    <div class="portfolio-container">
                        <div class="gallery" id="gallery">
                            <!-- project-template -->
                        </div>
                    </div>
                </section>

                <template id="project-template">
                    <div class="project">
                        <div class="show">
                            <img src="" id="image" alt="project preview">
                            <div class="description">
                                <h3 id="name-project">Project</h3>
                                <p id="subtitle">Subtitle</p>
                                <ul id="technologies"></ul>
                                <div class="links" id="links">
                                    <a href="" target="_blank" rel="noopener noreferrer" id="url"><i class="fa-brands fa-github"></i></a>
                                    <a href="" target="_blank" rel="noopener noreferrer" id="url2"><i class="fa-solid fa-globe"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <section class="contact" id="contact">
                    <h2>CONTACT</h2>
                    <div class="contact-container">
                        <form name="contact" method="POST" data-netlify="true">
                            <input type="text" name="name" placeholder="Name" required>
                            <input type="text" name="email" placeholder="Email Address" required>
                            <input type="text" name="subject" placeholder="Subject" required>
                            <textarea name="" id="" cols="30" rows="8" placeholder="Message" required></textarea>
                            <button type="submit">
                                Send <i class="fa-solid fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </body>
    <script src="js/menu.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/proyects.js"></script>
</html>
